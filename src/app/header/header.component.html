<nav class="bg-gray-800 py-4 relative mb-8">
  <div class="container mx-auto flex justify-between items-center">
    <!-- Logo -->
    <div class="text-white font-bold text-xl">Your Logo</div>

    <!-- Mobile Hamburger Icon (hidden on larger screens) -->
    <div class="md:hidden">
      <button
        (click)="togglePhoneMenu()"
        title="burger menu"
        class="text-white"
      >
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            strokeLinecap="round"
            strokeLinejoin="round"
            strokeWidth="2"
            d="M4 6h16M4 12h16m-7 6h7"
          ></path>
        </svg>
      </button>
    </div>

    <!-- Desktop Navigation (hidden on smaller screens) -->
    <div
      class="hidden md:flex space-x-4 absolute md:relative w-full md:w-auto bg-slate-700 md:bg-transparent top-full md:top-0 px-2 py-5"
      [ngClass]="{
        hidden: !showPhoneMenu,
        flex: showPhoneMenu
      }"
    >
      <ng-container *ngFor="let item of menuItems">
        <a
          routerLinkActive="active"
          routerLink="{{ item.route }}"
          *ngIf="item.visible"
          class="text-white hover:text-gray-300"
          >{{ item.text }}</a
        >
      </ng-container>

      <app-button *ngIf="isAuthenticated" buttonText="Logout" (buttonClick)="logout()"></app-button>
      <div class="relative" *ngIf="isAuthenticated" >
        <button
          (click)="toggleDropDown()"
          class="text-white hover:text-gray-300"
        >
          Manage
        </button>
        <div
          class="absolute top-full left-0 w-32 bg-gray-800 rounded-lg py-2 mt-2"
          [ngClass]="{
            hidden: !showDropDown
          }"
        >
          <a
            class="block cursor-pointer text-white px-4 py-2 hover:bg-gray-700"
            (click)="onSaveData()"
            >Save Data</a
          >

          <a
            class="block cursor-pointer text-white px-4 py-2 hover:bg-gray-700"
            (click)="onFetchData()"
            >Fetch Data</a
          >
        </div>
      </div>
    </div>
  </div>
</nav>
