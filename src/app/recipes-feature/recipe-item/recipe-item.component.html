<a
  class="flex justify-between p-4 bg-slate-100 my-2 hover:bg-slate-400 rounded-sm transition-all"
  routerLink="{{ recipe.id }}"
  routerLinkActive="active"
>
  <div>
    <h3>{{ recipe.name }}</h3>
    <p>{{ recipe.description }}</p>
  </div>

  <!--
            String interpolation or property binding are okay
        -->
  <!-- src={{recipe.imgUrl}} -->
  <img
    class="w-20 h-20 rounded-full"
    [src]="recipe.imgUrl"
    alt="{{ recipe.name }}"
  />
</a>
