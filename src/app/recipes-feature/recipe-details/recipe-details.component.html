<ng-template #selectFirst>Select recipe to show details.</ng-template>

<div *ngIf="selectedRecipe; else selectFirst">
  <div>
    <img [src]="selectedRecipe.imgUrl" alt="{{selectedRecipe.name}}" class="w-full max-h-60 object-cover" />
  </div>
  <h1>Name: {{ selectedRecipe.name }}</h1>
  <p>Description: {{ selectedRecipe.description }}</p>
  <p>ingredients:</p>
  <ul>
    <li *ngFor="let ing of selectedRecipe.ingredients">
      Name: {{ing.name}} | Amount: {{ing.amount}}
    </li>
  </ul>
  <!-- actions -->
  <div class="relative">
    <button class="btn" (click)="toggleActionsDropdown()">Manage recipe</button>
    <ul
      class="{{
        !actionsDropdownIsOpen && 'hidden'
      }} absolute top-full min-w-40 bg-slate-700 rounded-md flex flex-col text-white"
    >
      <li class="hover:bg-slate-500 transition-all">
        <a (click)="addIngredientToShoppingList()" class="flex gap-x-2 p-3">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
            />
          </svg>
          add these ingredients to shopping list
        </a>
      </li>
      <li class="hover:bg-slate-500 transition-all">
        <a routerLink="/recipes/{{selectedRecipe.id}}/edit"  class="flex gap-x-2 p-3">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10"
            />
          </svg>

          edit
        </a>
      </li>
      <li class="hover:bg-slate-500 transition-all">
        <a (click)="deleteRecipe()" class="gap-x-2 p-3 flex">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
            />
          </svg>

          delete
        </a>
      </li>
    </ul>
  </div>
</div>
