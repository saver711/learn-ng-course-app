<button [disabled]="disabled" type={{type}} [ngClass]="{
    'bg-slate-900': buttonStyle === 'primary',
    'bg-green-800': buttonStyle === 'success',
    'bg-red-800': buttonStyle === 'danger',
    '!bg-slate-600 cursor-not-allowed': disabled
}"
class="text-white font-bold rounded-md px-5 py-2" title={{buttonText}} (click)="onClick()">{{ buttonText }}</button>
